<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length and two values.</title>
    <script src="app.js"></script>
</head>
<body>
    <p>
        Given an integer n and two other values, build an array of size n filled with these two values alternating.<br>
        <br>
        Examples<br>
        <br>
        5, true, false     -->  [true, false, true, false, true]<br>
        10, "blue", "red"  -->  ["blue", "red", "blue", "red", "blue", "red", "blue", "red", "blue", "red"]<br>
        0, "one", "two"    -->  []<br>
    </p>
    
</body>
</html>
